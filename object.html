<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      let rabbits = [
        {
          name: "Mimi",
          breed: "Lion Head",
          color: "white",
          weight: 1.2,
        },
        {
          name: "Momo",
          breed: "Netherland dwarf",
          color: "white",
          weight: 1.0,
        },
        {
          name: "Coco",
          breed: "holland lop",
          color: "white",
          weight: 1.5,
        },
      ];
      rabbits.forEach((rabbit) => {
          console.log(rabbit.name + ',' + rabbit.breed);
      })


      let rabbit = {
        name: "Mimi",
        breed: "Lion Head",
        color: "white",
        weight: 1.2,
        talk(){
            console.log(this.name + ' Oung oung');
        },
        weightDetail(){
            if(this.weight < 1){
                return 'กินข้าวบ้างนะ'
            }
            else if(this.weight > 2){
                return 'ต้าวอ้วนนนนน'
            }
            else{
                return 'ปกติจ้าาา'
            }
        }
      };
      console.log(rabbit);
      rabbit.talk()
      console.log(rabbit.weightDetail());


      //Constructor function
      function Rabbit(name, breed, color, weight){
          this.name = name
          this.breed = breed
          this.color = color
          this,weight = weight
          this.talk = function(){
              console.log(this.name + ' Oung oung');
          }
      }

    let rabbit1 = new Rabbit('Mini', 'Lion head', 'white', 1.5)
    let rabbit2 = new Rabbit('Mono', 'Lion head', 'brown', 1.2)
    console.log(rabbit1);
    console.log(rabbit2);
    rabbit1.talk()
    rabbit2.talk()
    </script>
  </body>
</html>
